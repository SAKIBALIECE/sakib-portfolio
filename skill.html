<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="sakib ali Portfolio">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript,Reactjs,Nextjs">
    <meta name="author" content="sakib ali ">
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="notranslate">
<meta name="googlebot-news" content="nosnippet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Sakib Ali Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1000">
                <span>Sakib Ali </span>
            </div>
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100"><a href="#portfolio.html">Home</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200"><a href="about.html">About</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300"><a href="skill.html">Skills</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400"><a href="service.html">Services</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500"><a href="blog.html">Blogs</a></div>
                <div class="link contact-btn" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600"><a href="#">Contact Us</a></div>
            </div>
            <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
        </div>
        <div class="dropdown">
            <div class="links">
                <a href="">Home</a>
                <a href="about.html">About</a>
                <a href="skill.html">Skills</a>
                <a href="">Services</a>
                <a href="">Blogs</a>
                <a href="">Contact Us</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
            </div>
        </div>
    </nav>
    <section class="skills" id="skills">
        <div class="skills-container" data-aos="fade-up" data-aos-duration="1000">
          <h2>My Skills</h2>
          <div class="skills-grid">
            <div class="skill">
              <span>HTML</span>
              <div class="progress-bar"><div class="progress" style="width: 100%"></div></div>
            </div>
            <div class="skill">
              <span>CSS</span>
              <div class="progress-bar"><div class="progress" style="width: 90%"></div></div>
            </div>
            <div class="skill">
              <span>JavaScript</span>
              <div class="progress-bar"><div class="progress" style="width: 75%"></div></div>
            </div>
            <div class="skill">
              <span>React.js</span>
              <div class="progress-bar"><div class="progress" style="width: 80%"></div></div>
            </div>
            <div class="skill">
              <span>WordPress</span>
              <div class="progress-bar"><div class="progress" style="width: 50%"></div></div>
            </div>
            <div class="skill">
              <span>Photoshop</span>
              <div class="progress-bar"><div class="progress" style="width: 40%"></div></div>
            </div>
          </div>
        </div>
      </section>
      
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
          AOS.init({offset:0});
        </script>
        <script>
            function hamburg(){
                const navbar = document.querySelector(".dropdown")
                navbar.style.transform = "translateY(0px)"
            }
            function cancel(){
                const navbar = document.querySelector(".dropdown")
                navbar.style.transform = "translateY(-500px)"
            }
        </script>
</body>
</html>
